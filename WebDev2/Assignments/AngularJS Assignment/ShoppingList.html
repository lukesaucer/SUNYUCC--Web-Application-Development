<!DOCTYPE html>

<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<script>
var app = angular.module("myShoppingList", []);
app.controller("myCtrl", function($scope) {
    $scope.products = [];
    $scope.price = [];
    $scope.quantity = ["1", "2", "3", "4", "5", "6",];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";
        $scope.products.splice(x, 1);
    }
    $scope.Calculate = function () {
      $scope.errortext = "";
      $scope.result = Calculator.add(priceForm);
    }
});
</script>



<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
  </header>

  <ul class="w3-ul">
    <li ng-repeat="x in products" class="w3-padding-16">
    {{x}}
    <select ng-model="selectedQuantity" ng-options="x for x in quantity"></select>


        Price: $<input type="number" ng-model="priceForm">


    <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span>
  </li>
</ul>


<div class="w3-container w3-light-grey w3-padding-1">Add an Item >>
<select ng-model="selectedQuantity" ng-options="x for x in quantity"></select>
</div>
  <div class="w3-container w3-light-grey w3-padding-1">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add Shopping Items Here" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>





      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>

      <div class="w3-col s10">
      <!--  <p>{{selectedQuantity * priceForm}}</p> -->
        <input placeholder="Calculate Your Total Here" class="w3-input w3-border w3-padding">
      </div>

      <div class="w3-col s2">
        <button ng-click="Calculate()" class="w3-btn w3-padding w3-green">Total</button>
      </div>

    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>

</body>
</html>
